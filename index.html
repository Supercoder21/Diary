<body>
    <div class="container" onclick="focusInput()">
        <p id="displayText"></p>
        <input type="text" id="hiddenInput" autofocus oninput="updateText()">
    </div>

    <script>
        const preExistingText = [
            "Dear Diary, <br> No, no, that just sounds wrong. I am not very experienced in this, or maybe I am. The worst effect from the Darkness isn't the memory loss, its the hobby-loss. The hobbies I pick up, the skills I learn, they still remain in my head, but I do not know how to do them anymore. It is almost like they are picking at me, laughing at the fact that I will never get good at anything. They stay around in my mind, con-constant-constantly reminding me of the things I have lost. I have lost everything to the Darkness, words slip off my tounge, memories become distant ripples in the ocean, and, although I never admitted it, I feel like I lost a life. Not the life I am currenly living, the Darkness is slowly taking that too, but I feel as though I have lived another life, in another place. Sometimes, I feel despair at the-this Labyrinth, and I convince myself that the fact I could feel despair at a place I have always been in would mean I have seen something else. Something better. Those thoughts are all lies, anyways, I just try tricking my mind into imagining a better place. But of course, there is nothing other than this maze. Except, sometimes I feel a work-word keep nagging at my head, waking me up in the morning and greeting me as I sleep in the night. I have never been able to get to this word, but I feel it loom-looming ever closer. The word just seems like a jumble of letters, but a bad one. A dangerous one, that is engraved in my mind forever. '",
            { type: "link", html: "<a href='https://example.com'>A</a>" },
            ""
        ];
        let index = 0;
        let displayContent = "";
        let textPart = 0;

        function updateText() {
            if (textPart < preExistingText.length) {
                let currentPart = preExistingText[textPart];
                if (typeof currentPart === "string") {
                    if (index < currentPart.length) {
                        displayContent += currentPart[index];
                        document.getElementById("displayText").innerHTML = displayContent;
                        index++;
                    } else {
                        index = 0;
                        textPart++;
                    }
                } else if (currentPart.type === "link") {
                    displayContent += currentPart.html;
                    document.getElementById("displayText").innerHTML = displayContent;
                    textPart++;
                }
            }
        }

        function focusInput() {
            document.getElementById("hiddenInput").focus();
        }
    </script>
